<script>
    // Previous slide show code remains the same

    const products = [
      { name: "Combo 1", image: "b1.jpeg", price: 299, type: "combo" },
      { name: "Combo 2", image: "b2.jpeg", price: 399, type: "combo" },
      { name: "Combo 3", image: "b3.jpeg", price: 399, type: "combo" },
      { name: "Combo 4", image: "b4.jpeg", price: 599, type: "combo" },
      { name: "Ragi Mixture", image: "Ragi Mixture.jpeg", price: 60, type: "weight" },
      { name: "Ragi Chegodilu", image: "Ragi Chegodilu.jpeg", price: 60, type: "weight" },
      { name: "Ragi Murukkulu", image: "Ragi Murukkulu.jpeg", price: 60, type: "weight" },
      { name: "Jowar Mixture", image: "Jowar Mixture.jpeg", price: 60, type: "weight" },
      { name: "Jowar Murukkulu", image: "Jowar Murukkulu.jpeg", price: 60, type: "weight" },
      { name: "Jowar Ribbon Pakodi", image: "Jowar Ribbon Pakodi.jpeg", price: 60, type: "weight" },
      { name: "Foxtail Sev", image: "Foxtail Sev.jpeg", price: 60, type: "weight" },
      { name: "Arikalu Jantikalu", image: "Arikalu Jantikalu.jpeg", price: 60, type: "weight" },
      { name: "Samalu Boondi", image: "Samalu Boondi.jpeg", price: 60, type: "weight" },
      { name: "Dry Fruit Mixture", image: "Dry Fruit Mixture.jpeg", price: 180, type: "weight" },
      { name: "Dry Fruit Laddu", image: "Dry Fruit Laddu.jpeg", price: 300, type: "weight", minQty: 250 },
      { name: "Cashew Bar", image: "Cashew Bar.jpeg", price: 200, type: "weight", minQty: 250 },
      { name: "Panchadara Gavvalu", image: "Panchadara Gavvalu.jpg", price: 100, type: "weight", minQty: 250 },
      { name: "Bellam Gavvalu", image: "Bellam Gavvalu.jpeg", price: 100, type: "weight", minQty: 250 },
      { name: "Hot Gavvalu", image: "Hot Gavvalu.jpeg", price: 100, type: "weight", minQty: 250 }
    ];

    const cart = {};

    function renderProducts() {
      const grid = document.getElementById("product-grid");
      grid.innerHTML = ''; // clear existing content

      products.forEach(product => {
        const div = document.createElement("div");
        div.className = "product-card";
        
        if (product.type === "combo") {
          div.innerHTML = `
            <div class="discount-badge">20% OFF</div>
            <img src="${product.image}" alt="${product.name}" />
            <h4>${product.name}</h4>
            <p>₹${product.price} - pack</p>
            <div class="quantity-controls">
              <button onclick="removeFromCart('${product.name}')">-</button>
              <select id="select-${product.name}">
                ${[1, 2, 3, 5].map(p => `<option value="${p}">${p} Pack${p > 1 ? 's' : ''}</option>`).join('')}
              </select>
              <button onclick="addToCart('${product.name}')">+</button>
            </div>
            <div class="cart-status" id="status-${product.name}"></div>
          `;
        } else {
          // Determine the quantity options based on whether product has minQty
          const quantityOptions = product.minQty === 250 ? [
            { value: 250, label: "250g" },
            { value: 500, label: "500g" },
            { value: 1000, label: "1KG" }
          ] : [
            { value: 100, label: "100g" },
            { value: 250, label: "250g" },
            { value: 500, label: "500g" },
            { value: 1000, label: "1KG" }
          ];

          div.innerHTML = `
            <div class="discount-badge">20% OFF</div>
            <img src="${product.image}" alt="${product.name}" />
            <h4>${product.name}</h4>
            <p>₹${product.price} - ${product.minQty === 250 ? '250g' : '100g'}</p>
            <div class="quantity-controls">
              <button onclick="removeFromCart('${product.name}')">-</button>
              <select id="select-${product.name}">
                ${quantityOptions.map(opt => `<option value="${opt.value}">${opt.label}</option>`).join('')}
              </select>
              <button onclick="addToCart('${product.name}')">+</button>
            </div>
            <div class="cart-status" id="status-${product.name}"></div>
          `;
        }
        
        grid.appendChild(div);
      });
    }

    // Rest of the JavaScript code remains the same
    // ...
  </script>
</body>
